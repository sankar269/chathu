<!-- delete_profile.html -->

{% block content %}
  <h2>Delete Adult Profile</h2>
  <p>Are you sure you want to delete the profile for {{ profile.name }}?</p>
  <form method="post" action="{% url 'delete_profile' customer.id profile.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'profile_detail' customer.id %}">Cancel</a>
{% endblock content%}
